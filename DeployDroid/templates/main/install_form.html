<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="Install">Bulk Installer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Form -->
<div class="container mt-5">
    <h2>Select Applications to Install</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {% for category, packages in packages_by_category.items %}
            <div>
                <h4>{{ category }}</h4>
                {% for package in packages %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="package{{package.id}}" name="packages" value="{{package.id}}">
                        <label class="form-check-label" for="package{{package.id}}">{{ package.name }}</label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        
        </div>
        <button type="submit" class="btn btn-primary">Install</button>
    </form>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
